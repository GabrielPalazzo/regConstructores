version: "3.8"
services:
  web:
    environment:
      - MONGO_URI=mongodb+srv://registroconstructores:registroconstructores1@registroconstructores-d.dsbj6.mongodb.net/registroconstructores-dev?retryWrites=true&w=majority
      - SESSION_SECRET=registroconstructores
    build:
      context: ./app
      target: development
    restart: always
    ports:
      - 8080:3000
    networks:
      registroconstructores-network:
        aliases:
          - app
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
  backoffice:
    environment:
      - DB_URI=mongodb://mongo:27017/registroconstructores
      - JWT_SECRET=registroconstructores-secret-shhhhhh
    build:
      context: ./backoffice
      target: development
    restart: always
    ports:
      - 3030:3030
    networks:
      registroconstructores-network:
        aliases:
          - backoffice
    depends_on:
      - mongo
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  mongo:
    image: mongo:4.2.5
    networks:
      registroconstructores-network:
        aliases:
          - mongo
    ports:
      - 27018:27017
    restart: always
    volumes:
      - datadb:/data/db
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  datadb:

networks:
  registroconstructores-network:
    driver: bridge
    ipam:
    config:
        - subnet: 172.24.0.0/16
